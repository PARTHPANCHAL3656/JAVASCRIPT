<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="12RPS.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <div class="buttons">
      <button class="rock js-rock-button">
        <img class="img rock123" src="./Rock image.jpeg" />
      </button>
      <button class="paper js-paper-button">
        <img class="img paper123" src="./Paper image.png" />
      </button>
      <button class="scissors js-scissors-button">
        <img class="img sicssors123" src="./Scissors image.jpeg" />
      </button>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <div class="buttons">
      <button class="reset-button js-resetButton">Reset Score</button>
      <button class="autoPlayButton js-autoPlayButton">Auto play</button>
    </div>
    <div class="js-confirmation"></div>
    <script src="12RPS.js"></script>
  </body>
</html>
