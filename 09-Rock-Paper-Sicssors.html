<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        min-height: 100vh;
      }
      .buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;
        background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
        border: none;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 10px 24px;
        margin: 0 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        /* transition removed */
      }
      button:hover {
        background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        /* transform removed */
      }
      .header {
        font-size: 36px;
        color: #222;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px #fff8;
      }
      .img {
        width: 36px;
        height: 36px;
        border-radius: 18px;
        margin: 0 12px 0 0;
        border: 2px solid #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
      p {
        font-size: 22px;
        color: #222;
        margin: 12px 0;
        text-shadow: 0 1px 2px #fff8;
      }
      .js-result {
        color: #ff5e62;
        font-weight: bold;
        font-size: 26px;
        margin-top: 18px;
        text-shadow: 0 2px 8px #fff8;
      }
      .js-moves {
        color: #3a7bd5;
        font-size: 20px;
        margin-bottom: 8px;
      }
      .js-score {
        color: #43c6ac;
        font-size: 20px;
        font-weight: bold;
      }
      .reset-button {
        background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 20px;
        margin-top: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        /* transition removed */
      }
      .reset-button:hover {
        background: linear-gradient(
          90deg,
          #f7971e 0%,
          #ffd200 100%,
          #f7971e 100%
        );
        color: #222;
      }
    </style>
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <div class="buttons">
      <button class="rock" ; onclick="Play_game('Rock');">
        <img class="img" src="./Rock image.jpeg" />
        Rock
      </button>
      <button class="paper" ; onclick="Play_game('Paper');">
        <img class="img" src="./Paper image.png" />
        Paper
      </button>
      <button class="scissors" ; onclick="Play_game('Scissors');">
        <img class="img" src="./Scissors image.jpeg" />
        Scissors
      </button>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <div class="buttons">
      <button
        class="reset-button"
        onclick="
        score.wins=0;
        score.losses=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
      >
        Reset Score
      </button>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        tie: 0,
      };
      console.log("Local Storage Message: " + localStorage.getItem("score"));
      // if (score === null) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     tie: 0,
      //   };
      // }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerText = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.tie}`;
      }

      function Play_game(userChoice) {
        let randomNumber = Math.random();
        let computerChoice;
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerChoice = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerChoice = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerChoice = "Scissors";
        }

        let Result;
        if (userChoice === computerChoice) {
          Result = "It's a tie!";
        } else if (
          (userChoice === "Rock" && computerChoice === "Scissors") ||
          (userChoice === "Paper" && computerChoice === "Rock") ||
          (userChoice === "Scissors" && computerChoice === "Paper")
        ) {
          Result = "You win!";
        } else {
          Result = "You lose!";
        }

        if (Result === "You win!") {
          score.wins++;
        } else if (Result === "You lose!") {
          score.losses++;
        } else {
          score.tie++;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector(".js-result").innerText = `Result :${Result}`;

        document.querySelector(
          ".js-moves"
        ).innerText = `You: ${userChoice} --- ${computerChoice} :Computer`;

        updateScoreElement();
        // alert(
        //   "Your Choice : " +
        //     userChoice +
        //     "\n" +
        //     "Computer Choice : " +
        //     computerChoice +
        //     "\n" +
        //     "Result : " +
        //     Result +
        //     "\n" +
        //     "Wins: " +
        //     score.wins +
        //     "\n" +
        //     "Losses: " +
        //     score.losses +
        //     "\n" +
        //     "Ties: " +
        //     score.tie
        // );
      }
    </script>
  </body>
</html>
